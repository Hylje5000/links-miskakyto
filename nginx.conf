events {
    worker_connections 1024;
}

http {
    upstream backend {
        server linkshortener-backend:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=shorturl:10m rate=30r/s;

    server {
        listen 80;
        server_name links.miskakyto.fi;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name links.miskakyto.fi;

        # SSL Configuration (you'll need to add your certificates)
        ssl_certificate /etc/ssl/certs/links.miskakyto.fi.crt;
        ssl_certificate_key /etc/ssl/certs/links.miskakyto.fi.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend/;
            access_log off;
        }

        # Short URL redirects
        location ~* ^/([a-zA-Z0-9]{6})$ {
            limit_req zone=shorturl burst=50 nodelay;
            proxy_pass http://backend/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root redirect to frontend
        location / {
            return 301 https://links.miskakyto.fi/dashboard;
        }
    }
}
