# Simple nginx configuration to proxy links.miskakyto.fi to Docker containers
# Add this to your existing nginx configuration

# Upstream for the dockerized Link Shortener
upstream linkshortener_docker {
    server 127.0.0.1:8080;
}

server {
    listen 443 ssl http2;
    server_name links.miskakyto.fi;

    # Your existing SSL configuration...
    ssl_certificate /etc/letsencrypt/live/links.miskakyto.fi/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/links.miskakyto.fi/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy everything to the Docker container
    location / {
        proxy_pass http://linkshortener_docker;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Next.js (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTP redirect
server {
    listen 80;
    server_name links.miskakyto.fi;
    return 301 https://$server_name$request_uri;
}
