[pytest]
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
