name: Deploy to Azure VM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

env:
  VM_HOST: 4.210.156.244
  VM_USER: miska
  DEPLOY_PATH: /home/miska/linkshortener

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run frontend tests
      run: npm test -- --passWithNoTests --watchAll=false
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run backend tests
      run: |
        cd backend
        python -m pytest

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to VM
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.VM_HOST }}
        username: ${{ env.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        script: |
          set -e
          echo "🚀 Starting deployment..."
          
          # Navigate to application directory (create if needed)
          mkdir -p ${{ env.DEPLOY_PATH }}
          cd ${{ env.DEPLOY_PATH }}
          
          # Stop services if running
          echo "🛑 Stopping services..."
          if [ -f manage-fullstack.sh ]; then
            chmod +x manage-fullstack.sh
            ./manage-fullstack.sh stop || true
          fi
          
          # Initialize git repository if needed
          if [ ! -d .git ]; then
            echo "📦 Initializing git repository..."
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
          fi
          
          # Pull latest changes
          echo "📥 Pulling latest changes..."
          git fetch origin main || git fetch origin main  # Try twice in case of network issues
          git reset --hard origin/main
          
          # Make scripts executable
          chmod +x manage-fullstack.sh
          
          # Set up environment (preserve existing .env)
          if [ ! -f .env ]; then
            echo "⚠️ No .env file found. Creating from template..."
            cp backend/.env.production .env
            echo "❗ Please configure .env file with your Azure AD credentials"
            echo "❗ Deployment will continue but authentication will not work until .env is configured"
          else
            echo "✅ Found existing .env file, keeping current configuration"
          fi
          
          # Force rebuild containers to pick up code changes
          echo "🏗️ Stopping existing containers..."
          ./manage-fullstack.sh stop
          
          echo "🗑️ Removing old images to force rebuild..."
          docker-compose -f docker-compose.fullstack.yml down --rmi local || true
          
          echo "� Running smart deployment (only rebuilds changed components)..."
          chmod +x ./smart-deploy.sh
          ./smart-deploy.sh
            echo "📊 Container status:"
            ./manage-fullstack.sh status
            echo "📝 Recent logs:"
            ./manage-fullstack.sh logs --tail=50
            # Don't fail deployment if health check fails but containers are running
            echo "⚠️ Continuing deployment despite health check failure"
          fi
          
          echo "✅ Deployment completed successfully!"

  deploy-notification:
    runs-on: ubuntu-latest
    name: Deployment Notification
    needs: deploy
    if: always()
    
    steps:
    - name: Deployment Success
      if: needs.deploy.result == 'success'
      run: |
        echo "✅ Deployment to ${{ env.VM_HOST }} was successful!"
        echo "🌐 Application should be available at: https://links.miskakyto.fi"
        echo "📋 If this is a fresh deployment, ensure .env is configured with Azure AD credentials"
    
    - name: Deployment Failure
      if: needs.deploy.result == 'failure'
      run: |
        echo "❌ Deployment to ${{ env.VM_HOST }} failed!"
        echo "Please check the logs and deploy manually if needed."
        exit 1
