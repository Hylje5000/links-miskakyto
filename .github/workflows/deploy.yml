name: Deploy to Azure VM

on:
  workflow_run:
    workflows: ["Test Suite"]
    types: [completed]

env:
  VM_HOST: 4.210.156.244
  VM_USER: miska
  DEPLOY_PATH: /home/miska/linkshortener

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to VM
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    
    steps:
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.VM_HOST }}
        username: ${{ env.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        script: |
          set -e
          echo "üöÄ Starting deployment..."
          
          # Navigate to application directory (create if needed)
          mkdir -p ${{ env.DEPLOY_PATH }}
          cd ${{ env.DEPLOY_PATH }}
          
          # Stop services if running
          echo "üõë Stopping services..."
          if [ -f scripts/manage-fullstack.sh ]; then
            chmod +x scripts/manage-fullstack.sh
            ./scripts/manage-fullstack.sh stop || true
          fi
          
          # Initialize git repository if needed
          if [ ! -d .git ]; then
            echo "üì¶ Initializing git repository..."
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
          fi
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git fetch origin main || git fetch origin main  # Try twice in case of network issues
          git reset --hard origin/main
          
          # Make scripts executable
          chmod +x scripts/manage-fullstack.sh
          chmod +x scripts/smart-deploy.sh
          
          # Set up environment (preserve existing .env)
          if [ ! -f .env ]; then
            echo "‚ö†Ô∏è No .env file found. Creating from template..."
            cp backend/.env.production .env
            echo "‚ùó Please configure .env file with your Azure AD credentials"
            echo "‚ùó Deployment will continue but authentication will not work until .env is configured"
          else
            echo "‚úÖ Found existing .env file, keeping current configuration"
          fi
          
          # Run smart deployment
          echo "üöÄ Running smart deployment (only rebuilds changed components)..."
          ./scripts/smart-deploy.sh
          
          echo "‚úÖ Deployment completed successfully!"

  deploy-notification:
    runs-on: ubuntu-latest
    name: Deployment Notification
    needs: deploy
    if: always()
    
    steps:
    - name: Deployment Success
      if: needs.deploy.result == 'success'
      run: |
        echo "‚úÖ Deployment to ${{ env.VM_HOST }} was successful!"
        echo "üåê Application should be available at: https://links.miskakyto.fi"
        echo "üìã If this is a fresh deployment, ensure .env is configured with Azure AD credentials"
    
    - name: Deployment Failure
      if: needs.deploy.result == 'failure'
      run: |
        echo "‚ùå Deployment to ${{ env.VM_HOST }} failed!"
        echo "Please check the logs and deploy manually if needed."
        exit 1
