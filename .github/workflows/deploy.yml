name: Deploy to Azure VM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

env:
  VM_HOST: 4.210.156.244
  VM_USER: miska
  DEPLOY_PATH: /opt/linkshortener

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run frontend tests
      run: npm test -- --passWithNoTests --watchAll=false
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run backend tests
      run: |
        cd backend
        python -m pytest

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to VM
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.VM_HOST }}
        username: ${{ env.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        port: 22
        script: |
          set -e
          echo "üöÄ Starting deployment..."
          
          # Create application directory if it doesn't exist
          sudo mkdir -p ${{ env.DEPLOY_PATH }}
          sudo chown ${{ env.VM_USER }}:${{ env.VM_USER }} ${{ env.DEPLOY_PATH }}
          
          # Navigate to application directory
          cd ${{ env.DEPLOY_PATH }}
          
          # Stop services if running
          echo "üõë Stopping services..."
          if [ -f manage-fullstack.sh ]; then
            chmod +x manage-fullstack.sh
            ./manage-fullstack.sh stop || true
          fi
          
          # Initialize git repository if needed
          if [ ! -d .git ]; then
            echo "üì¶ Initializing git repository..."
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
          fi
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git fetch origin main
          git reset --hard origin/main
          
          # Make scripts executable
          chmod +x manage-fullstack.sh
          
          # Set up environment (preserve existing .env)
          if [ ! -f .env ]; then
            echo "‚ö†Ô∏è No .env file found. Creating from template..."
            cp backend/.env.production .env
            echo "‚ùó Please configure .env file with your Azure AD credentials"
          fi
          
          # Start services (this will build containers automatically)
          echo "üèóÔ∏è Building and starting services..."
          ./manage-fullstack.sh start
          
          # Wait for services to start
          sleep 15
          
          # Health check
          echo "üè• Running health checks..."
          ./manage-fullstack.sh health || {
            echo "‚ùå Health check failed, showing logs..."
            ./manage-fullstack.sh logs
            exit 1
          }
          
          echo "‚úÖ Deployment completed successfully!"

  deploy-notification:
    runs-on: ubuntu-latest
    name: Deployment Notification
    needs: deploy
    if: always()
    
    steps:
    - name: Deployment Success
      if: needs.deploy.result == 'success'
      run: |
        echo "‚úÖ Deployment to ${{ env.VM_HOST }} was successful!"
        echo "üåê Application is available at: https://links.miskakyto.fi"
    
    - name: Deployment Failure
      if: needs.deploy.result == 'failure'
      run: |
        echo "‚ùå Deployment to ${{ env.VM_HOST }} failed!"
        echo "Please check the logs and deploy manually if needed."
        exit 1
