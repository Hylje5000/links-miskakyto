version: '3.8'

services:
  linkshortener-backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PRODUCTION=true
      - BASE_URL=https://links.miskakyto.fi
      - ALLOWED_ORIGINS=https://links.miskakyto.fi,https://linkshortener-frontend.vercel.app
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - DATABASE_URL=sqlite:///data/links.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - linkshortener-backend
    restart: unless-stopped
